[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --strict-markers
    --cov=sequel
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=60
markers =
    unit: Unit tests
    integration: Integration tests
    ui: UI tests
    benchmark: Performance benchmark tests
